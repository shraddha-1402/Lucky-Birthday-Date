<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lucky Birthday</title>
</head>

<body>
  <div class="bg-image"></div>
  <div class="container">
    <div id="content_div" class="content-container">
      <h1 class="heading">Is Your Birthday Date Lucky?</h1>
      <p class="sub-heading"><strong>
          Enter below your Birthday Date and Lucky Number and we will tell you if your birthdate is
          lucky or not
        </strong></p>

      <form id="form" class="form-bday">
        <label for="bday_date"></label>
        <input class="input" type="date" name="bday_date" id="bday_date" placeholder="dd/mm/yyyy" required />
        <label for="lucky_num"></label>
        <input class="input" type="number" name="lucky_num" placeholder="enter number" id="lucky_number" min="1"
          required />
        <button type="submit" id="check_button" class="submit-button">Check</button>
      </form>
      <div id="output" class="output-div">
      </div>
      <footer class="footer">
        <a href="https://github.com/shraddha-1402" target="_blank" rel="noreferrer noopner"
          class="fa fa-github icon-sm">
        </a>
        <a href="https://twitter.com/ShraddhaGupta08" target="_blank" rel="noreferrer noopner"
          class="fa fa-twitter icon-sm"></a>
        <a href="https://www.linkedin.com/in/shraddha-1402/" target="_blank" rel="noreferrer noopner"
          class="fa fa-linkedin icon-sm"></a>
      </footer>
    </div>
  </div>
  <div id="privacy_note" class="privacy-div">
    <span class="fa fa-exclamation-triangle icon-warning"></span>
    <strong>Privacy Note:</strong> We are not storing your data!
    <span id="del_privacy_note" class="fa fa-times-circle  icon-close"></span>
  </div>
  <script src="/main.js"></script>
</body>

</html>
